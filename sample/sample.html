<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>テスト</title>
</head>

<body>
  <h1>ハローサイテック！</h1>
  <input type="text" id="inputText" placeholder="ここに入力">
  <button id="displayBtn">表示</button>
  <p id="outputArea"></p>

  <script>
    document.getElementById("displayBtn").addEventListener("click", function () {
      const input = document.getElementById("inputText").value;
      const outputArea = document.getElementById("outputArea");

      if (input.trim() === "") {
        alert("入力値が空です。");
        return;
      }

      outputArea.textContent = input;
    });
  </script>
</body>

</html>
